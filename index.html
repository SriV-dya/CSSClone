<body>
    <section class="right__pane">

                    <div class="main__txt">COVID-19 in India</div>

            <div class="show__more">

                Suggestions For You
            </div>
            <div class="suggestion profiles">

                    <div class="names">
                        <div class="main__txt">freeCodeCamp.org</div>

                    <div class="follow__btn__container">

                </div>

                <div class="profile__container">
                    <div class="suggest__profile">

                    </div>

                    <div class="names">
                        <div class="main__txt">Amish Tripathi

                    </div>

                    <div class="follow__btn__container">
                        <button class="btn__follow">Follow</button>
                    </div>
                </div>

                <div class="profile__container no__border">
                    <div class="suggest__profile">
                        <img src="https://pbs.twimg.com/profile_images/875597226747207681/0jkhMbbB_400x400.jpg"
                            class="avatar av__big">

                    <div class="names">
